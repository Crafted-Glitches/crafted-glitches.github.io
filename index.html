<!DOCTYPE html>
<html>
<head>
    <title>Read and Display Content</title>
</head>
<body>
    <div id="content"></div>

    <script>
        // Fetch the content from the URL
        fetch('https://publish.obsidian.md/alaa')
            .then(response => response.text())
            .then(data => {
                // Display the content in the div with id "content"
                document.getElementById('content').innerHTML = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });
    </script>
</body>
</html>
